apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-dream-setting
spec:
  forms:
    - group: basic_info
      label: '基础信息'
      formSchema:
        - $formkit: text
          name: metadata_name
          label: 作者用户名
          placeholder: 请输入用户名
          value: admin
          help: 后台用户管理中作者的用户名，填写错误将导致个人资料显示异常（示例：admin）
        - $formkit: text
          name: document_hidden_title
          label: 离屏文案（离开）
          placeholder: '请输入标题'
          help: '浏览器切换到其它标签或后台时页面标题展示的文字。'
        - $formkit: text
          name: document_visible_title
          label: 离屏文案（回来）
          placeholder: '请输入标题'
          help: '浏览器返回到当前标签时页面标题展示的文字。'
        - $formkit: text
          name: index_inform
          label: 首页通知
          placeholder: 请输入通知内容
          help: '在首页显示一条通知。'
        - $formkit: textarea
          name: copy_explain
          label: 拷贝说明
          placeholder: 请输入说明内容
          help: '当用户拷贝文本时，自动将该文本内容追加到最后面。'
        - $formkit: attachment
          name: night_logo
          label: '黑暗模式 Logo'
          placeholder: '请输入/选择 Logo 路径'
          help: '在黑暗模式时显示的 Logo，放空默认为网站 Logo。'
        - $formkit: text
          name: record_number
          label: 备案号
          placeholder: 'XICP备XXXXXXXXXX号-X'
        - $formkit: text
          name: record_number_ps
          label: 公安部备案
          placeholder: 'X公网安备 XXXXXXXXXXXXXX号'
        - $formkit: text
          name: website_time
          label: 建站时间
          placeholder: 'YYYY/MM/dd HH:mm:ss'
          help: '按YYYY/MM/dd HH:mm:ss格式输入时间进行倒计时，非时间格式则直接显示文本。'
        - $formkit: attachment
          name: cloud_by_logo
          label: '云服务提供商 Logo'
          placeholder: '请输入/选择 Logo 路径'
        - $formkit: text
          name: cloud_by_url
          label: '云服务提供商 URL'
          placeholder: '请输入链接地址'
    - group: basic_style
      label: '基础样式'
      formSchema:
        - $formkit: radio
          name: load_progress
          label: 加载进度条
          value: center
          help: '如果某个选项的背景图链接未指定，则不开启那个选项的背景图。'
          options:
            - value: none
              label: 不显示
            - value: left
              label: 左侧展开
            - value: center
              label: 居中展开
        - $formkit: radio
          name: drawer_toc
          label: 侧边抽屉式目录
          value: true
          help: "在非桌面设备上，显示展开侧边抽屉式目录的悬浮按钮。"
          options:
            - value: true
              label: 显示
            - value: false
              label: 不显示
        - $formkit: radio
          name: enable_image_bg
          label: 开启博客背景图
          value: false
          help: '如果某个选项的背景图链接未指定，则不开启那个选项的背景图。'
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: attachment
          name: background_pc
          label: '明亮模式 PC 端背景图'
          placeholder: '请输入/选择图片路径'
        - $formkit: attachment
          name: background_mobile
          label: 明亮模式移动端背景图
          placeholder: '请输入/选择图片路径'
        - $formkit: attachment
          name: night_background_pc
          label: '黑暗模式 PC 端背景图'
          placeholder: '请输入/选择图片路径'
        - $formkit: attachment
          name: night_background_mobile
          label: 黑暗模式移动端背景图
          placeholder: '请输入/选择图片路径'
        - $formkit: radio
          name: enable_banner
          label: 开启博客横幅大图
          value: false
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: attachment
          name: banner_image
          label: 横幅背景图
          placeholder: '请输入/选择图片路径'
        - $formkit: text
          name: banner_description
          label: 横幅文字描述
          placeholder: '请输入描述内容'
        - $formkit: select
          name: theme_style
          label:  主题风格
          value: 'default'
          help: '主题风格效果，不改变主题整体框架。'
          options:
            - value: 'default'
              label:  默认
            - value: 'clean'
              label:  清爽
            - value: 'celebration'
              label: 庆典
        - $formkit: select
          name: default_theme
          label:  默认主题模式
          value: 'light'
          help: '未打开过博客的浏览器，首次打开博客时的默认主题模式。'
          options:
            - value: 'light'
              label:  明亮模式
            - value: 'night'
              label:  黑暗模式
            - value: 'system'
              label:  跟随系统
        - $formkit: color
          name: theme_color
          label:  明亮模式主题色
          value: '#50bfff'
        - $formkit: color
          name: night_theme_color
          label:  黑暗模式主题色
          value: '#5d93db'
        - $formkit: select
          name: web_font
          label:  博客字体
          value: 'default'
          options:
            - value: 'default'
              label:  默认字体
            - value: 'WenCang.woff2'
              label:  问藏书房体
            - value: 'AlimamaDaoLiTi.woff2'
              label: 阿里巴巴刀隶体
            - value: 'custom'
              label:  自定义
        - $formkit: attachment
          name: custom_font
          label: 自定义博客字体
          placeholder: '请输入/选择字体路径'
          help: '自定义博客字体，在博客字体选项为自定义时生效。支持woff2/woff/ttf/eot/svg格式的字体文件链接，建议使用woff2格式。'
        - $formkit: select
          name: sidebar_column
          label:  博客布局方式
          value: 'all'
          options:
            - value: 'all'
              label:  三列布局
            - value: 'only-left'
              label:  仅显示左侧
            - value: 'only-right'
              label:  仅显示右侧
            - value: 'module-left'
              label:  模块化（左侧）
            - value: 'module-right'
              label:  模块化（右侧）
        - $formkit: repeater
          name: carousel_options
          label: 首页大图轮播选项
          children:
            - $formkit: text
              name: title
              label: 标题
            - $formkit: text
              name: url
              label: 地址
            - $formkit: attachment
              name: image
              label: 背景图
            - $formkit: radio
              name: target
              label:  打开方式
              value: '_blank'
              options:
                - value: '_blank'
                  label:  新窗口
                - value: '_self'
                  label:  原窗口
        - $formkit: repeater
          name: module_options
          label: 模块化布局选项
          help: 可填写 1~6 个链接。
          children:
            - $formkit: text
              name: tag
              label: 标签
            - $formkit: text
              name: title
              label: 标题
            - $formkit: text
              name: url
              label: 地址
            - $formkit: attachment
              name: image
              label: 背景图
            - $formkit: radio
              name: target
              label:  打开方式
              value: '_blank'
              options:
                - value: '_blank'
                  label:  新窗口
                - value: '_self'
                  label:  原窗口
        - $formkit: radio
          name: left_sidebar_sticky
          label:  左侧边栏悬浮
          value: bottom
          options:
            - value: top
              label:  固定顶部
            - value: bottom
              label:  固定底部
            - value: none
              label:  不悬浮
        - $formkit: radio
          name: right_sidebar_sticky
          label:  右侧边栏悬浮
          value: top
          options:
            - value: top
              label:  固定顶部
            - value: bottom
              label:  固定底部
            - value: none
              label:  不悬浮
    - group: post
      label: '文章设置'
      formSchema:
        - $formkit: attachment
          name: default_thumbnail
          label: 默认文章缩略图
          placeholder: '请输入/选择图片路径'
          help: "如果文章没有指定缩略图，则默认显示当前缩略图。"
        - $formkit: select
          name: top_thumbnail_mode
          label:  置顶文章列表缩略图模式
          value: back
          help: '置顶的文章在列表的缩略图模式，除网格布局外，如果文章元数据配置了thumbnail_mode项，则当前配置将被覆盖。注：设置网格布局后，非置顶文章也会变成网格布局。'
          options:
            - value: default
              label:  默认模式
            - value: back
              label:  背景图模式
            - value: small
              label:  小图模式（左侧）
            - value: small-right
              label:  小图模式（右侧）
            - value: small-alter
              label:  小图模式（交替）
            - value: fold
              label:  折叠模式
            - value: grid
              label:  网格模式（强优先）
        - $formkit: select
          name: thumbnail_mode
          label:  文章列表缩略图模式
          value: default
          help: '文章列表缩略图模式，除网格布局外，如果文章元数据配置了thumbnail_mode项，则当前配置将被覆盖。'
          options:
            - value: default
              label:  默认模式
            - value: back
              label:  背景图模式
            - value: small
              label:  小图模式（左侧）
            - value: small-right
              label:  小图模式（右侧）
            - value: small-alter
              label:  小图模式（交替）
            - value: grid
              label:  网格模式（强优先）
        - $formkit: select
          name: code_pretty
          label:  代码块高亮主题
          value: atom-one-light
          options:
            - value: a11y-dark
              label:  A11y Dark
            - value: a11y-light
              label:  A11y Light
            - value: agate
              label:  Agate
            - value: an-old-hope
              label:  An Old Hope
            - value: androidstudio
              label:  Androidstudio
            - value: arduino-light
              label:  Arduino Light
            - value: arta
              label:  Arta
            - value: ascetic
              label:  Ascetic
            - value: atom-one-dark
              label:  Atom One Dark
            - value: atom-one-dark-reasonable
              label:  Atom One Dark Reasonable
            - value: atom-one-light
              label:  Atom One Light
            - value: brown-paper
              label:  Brown Paper
            - value: brown-papersq
              label:  Brown Papersq
            - value: codepen-embed
              label:  Codepen Embed
            - value: color-brewer
              label:  Color Brewer
            - value: dark
              label:  Dark
            - value: default
              label:  Default
            - value: devibeans
              label:  Devibeans
            - value: docco
              label:  Docco
            - value: far
              label:  Far
            - value: foundation
              label:  Foundation
            - value: github-dark-dimmed
              label:  Github Dark Dimmed
            - value: github-dark
              label:  Github Dark
            - value: github
              label:  Github
            - value: gml
              label:  Gml
            - value: googlecode
              label:  Googlecode
            - value: gradient-dark
              label:  Gradient Dark
            - value: gradient-light
              label:  Gradient Light
            - value: grayscale
              label:  Grayscale
            - value: hybrid
              label:  Hybrid
            - value: idea
              label:  Idea
            - value: ir-black
              label:  Ir Black
            - value: isbl-editor-dark
              label:  Isbl Editor Dark
            - value: isbl-editor-light
              label:  Isbl Editor Light
            - value: kimbie-dark
              label:  Kimbie Dark
            - value: kimbie-light
              label:  Kimbie Light
            - value: lightfair
              label:  Lightfair
            - value: lioshi
              label:  Lioshi
            - value: magula
              label:  Magula
            - value: mono-blue
              label:  Mono Blue
            - value: monokai-sublime
              label:  Monokai Sublime
            - value: monokai
              label:  Monokai
            - value: night-owl
              label:  Night Owl
            - value: nnfx-dark
              label:  Nnfx dark
            - value: nnfx-light
              label:  Nnfx Light
            - value: nord
              label:  Nord
            - value: obsidian
              label:  Obsidian
            - value: paraiso-dark
              label:  Paraiso Dark
            - value: paraiso-light
              label:  Paraiso Light
            - value: pojoaque
              label:  Pojoaque
            - value: purebasic
              label:  Purebasic
            - value: qtcreator-dark
              label:  Qtcreator Dark
            - value: qtcreator-light
              label:  Qtcreator Light
            - value: rainbow
              label:  Rainbow
            - value: routeros
              label:  Routeros
            - value: school-book
              label:  School Book
            - value: shades-of-purple
              label:  Shades Of Purple
            - value: srcery
              label:  Srcery
            - value: stackoverflow-dark
              label:  Stackoverflow Dark
            - value: stackoverflow-light
              label:  Stackoverflow Light
            - value: sunburst
              label:  Sunburst
            - value: tomorrow-night-blue
              label:  Tomorrow Night Blue
            - value: tomorrow-night-bright
              label:  Tomorrow Night Bright
            - value: vs
              label:  Vs
            - value: vs2015
              label:  Vs 2015
            - value: xcode
              label:  Xcode
            - value: xt256
              label:  Xt 256
        - $formkit: text
          name: code_fold_line
          label: 代码块折叠
          placeholder: '请输入代码行数数值'
          help: '代码行数超出指定行数后默认进行折叠，指定的行数需大于等于 20。'
        - $formkit: text
          name: img_fold_height
          label: 正文长图折叠
          placeholder: '请输入高度数值（px）'
          help: '图片高度超出指定高度（px）后默认进行折叠，指定的高度需大于等于 400px。'
        - $formkit: radio
          name: show_img_name
          label: 显示图片名称
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: invalid_tips_day
          label:  文章失效提示
          value: 99999999
          placeholder: '请输入时间（天）'
          help: '文章超过指定天数未进行更新，展示文章或图片可能失效的温馨提示。'
        - $formkit: radio
          name: enable_katex
          label:  KaTeX 公式支持
          value: false
          help: '博客通过 KaTeX 做数学公式渲染，如果文章或页面元数据配置了enable_katex项，则当前配置将被覆盖。'
          options:
            - value: true
              label:  默认开启
            - value: false
              label:  默认关闭
        - $formkit: radio
          name: enable_copyright
          label:  开启文章版权声明
          value: true
          help: '如果文章或页面元数据配置了enable_copyright项，则当前配置将被覆盖。'
          options:
            - value: true
              label:  默认开启
            - value: false
              label:  默认关闭
        - $formkit: radio
          name: enable_post_share
          label:  开启文章分享
          value: true
          help: '如果文章或页面元数据配置了enable_share项，则当前配置将被覆盖。'
          options:
            - value: true
              label:  默认开启
            - value: false
              label:  默认关闭
        - $formkit: attachment
          name: donate_alipay
          label: 支付宝捐赠二维码
          placeholder: '请输入/选择图片路径'
        - $formkit: attachment
          name: donate_wechat
          label: 微信捐赠二维码
          placeholder: '请输入/选择图片路径'
    - group: sidebar
      label: '侧边栏配置'
      formSchema:
        - $formkit: repeater
          name: sidebar_show
          label: 侧边栏展示
          help: 配置侧边栏展示方式，三列布局时不能在右侧显示音乐模块。
          value:
            - type: notice
              position: left
              hide: is-not-hidden
          children:
            - $formkit: select
              name: type
              label: 模块类型
              value: "profile"
              options:
                - value: 'profile'
                  label:  信息模块
                - value: 'toc'
                  label:  目录模块
                - value: 'notice'
                  label:  公告模块
                - value: 'love'
                  label:  恋爱墙模块
                - value: 'music'
                  label:  音乐模块
                - value: 'ad_piece'
                  label:  广告模块
                - value: 'recent_posts'
                  label:  最近文章模块
                - value: 'categories'
                  label:  文章分类模块
                - value: 'tags'
                  label:  文章标签模块
                - value: 'tagcloud'
                  label:  文章标签云模块
            - $formkit: select
              name: position
              label: 模块位置
              value: "none"
              options:
                - value: left
                  label:  左侧
                - value: right
                  label:  右侧
                - value: none
                  label:  关闭
            - $formkit: select
              name: hide
              label: 隐藏方式
              value: "is-not-hidden"
              options:
                - value: 'is-hidden-mobile'
                  label:  移动设备隐藏
                - value: 'is-hidden-not-desktop'
                  label:  移动、平板设备隐藏
                - value: 'is-hidden-desktop'
                  label:  桌面设备隐藏
                - value: 'is-not-hidden'
                  label:  不隐藏
        - $formkit: radio
          name: enable_color_character
          label:  侧边栏信息-开启彩字切换
          value: false
          options:
            - value: true
              label:  开启
            - value: false
              label:  关闭
        - $formkit: textarea
          name: color_character
          label: 侧边栏信息-彩字内容
          placeholder: 请输入彩字内容
          rows: 4
          help: "按行输入彩字消息内容，一行一条。"
        - $formkit: text
          name: profile_location
          label: 侧边栏信息-地理位置
          placeholder: '请输入个人所在地'
        - $formkit: text
          name: profile_theme_stats
          label: 侧边栏信息-统计
          placeholder: 'post|category|comment'
          value: post|category|comment
          help: '最多可配置3个统计项，按输入顺序显示，缺失或错误配置则显示默认统计项，参数间用 “|” 分隔。visit：访问数量；upvote：点赞数量；comment：评论数量；post：文章数量；category：分类数量。'
        - $formkit: text
          name: profile_theme_button
          label: 侧边栏信息-主题按钮
          placeholder: '按钮名称|按钮地址'
          help: '需要按钮名称和按钮地址两个参数，参数间用 “|” 分隔，放空则不显示主题按钮。'
        - $formkit: repeater
          name: custom_options
          label: 社交渠道
          help: 图标目前仅支持 RemixIcon 5.3.0。
          value:
            - name: QQ聊天
              icon: 'ri-qq-fill'
              url: tencent://message/?uin=${qq}&Site=&Menu=yes
            - name: 给我发邮件
              icon: 'ri-mail-fill'
              url: mailto:邮箱地址
          children:
            - $formkit: text
              name: name
              label: 名称
              value: ""
            - $formkit: text
              name: icon
              label: 图标
              value: ""
            - $formkit: textarea
              rows: 2
              name: url
              label: 地址
              value: ""
        - $formkit: textarea
          name: notice_content
          label: 侧边栏公告-博客公告
          placeholder: 请输入公告内容
          help: 公告内容支持 HTML 标签。
        - $formkit: radio
          name: notice_show_mode
          label:  侧边栏公告-显示模式
          value: index
          help: 当满足指定的条件时公告模块才会显示。
          options:
            - value: none
              label:  无条件
            - value: toc
              label:  目录模块不显示时
            - value: index
              label:  仅首页
        - $formkit: attachment
          name: love_oneself_avatar
          label: 侧边栏恋爱墙-自己的头像
          placeholder: '请输入/选择图片路径'
        - $formkit: text
          name: love_oneself_url
          label: 侧边栏恋爱墙-自己的主页
          placeholder: '请输入个人主页地址'
        - $formkit: attachment
          name: love_opposite_avatar
          label: 侧边栏恋爱墙-对方的头像
          placeholder: '请输入/选择图片路径'
        - $formkit: text
          name: love_opposite_url
          label: 侧边栏恋爱墙-对方的主页
          placeholder: '请输入个人主页地址'
        - $formkit: text
          name: love_time
          label: 侧边栏恋爱墙-恋爱时间
          placeholder: 'YYYY/MM/dd HH:mm:ss'
          help: '按YYYY/MM/dd HH:mm:ss格式输入时间进行倒计时，非时间格式则直接显示文本。'
        - $formkit: text
          name: meting_api
          label: 侧边栏音乐-自建API
          placeholder: '请输入 API 地址'
          help: '自建 API 方法见文档：https://github.com/metowolf/Meting'
        - $formkit: radio
          name: music_mode
          label:  侧边栏音乐-音乐播放器配置方式
          value: 'playlist'
          options:
